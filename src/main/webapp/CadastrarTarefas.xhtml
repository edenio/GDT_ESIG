<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Gerenciador de Tarefas</title>
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages autoUpdate="true" />

		<h1>Cadastro de Tarefas</h1>

		<h:panelGrid column="2">
			<p:outputLabel value="Título" />
			<p:inputText size="100" value="#{cadastroBean.cadastro.titulo}"
				required="true" label="Título" />
		</h:panelGrid>

		<h:panelGrid column="2">
			<p:outputLabel value="Descrição" />
			<p:inputTextarea value="#{cadastroBean.cadastro.descricao}" rows="10"
				cols="100" maxlength="1000" placeholder="Descrição" counter="saida"
				counterTemplate="{0} caracteres restante(s)" required="true"
				label="Descrição" />
			<br />
			<p:outputLabel id="saida" />
		</h:panelGrid>

		<h:panelGrid column="4" rows="4">
			<p:outputLabel for="responsavel" value="Setor Responsavel"
				styleClass="input-label" />
			<p:selectOneMenu id="responsavel"
				value="#{cadastroBean.cadastro.responsavel}"
				requiredMessage="Selecione um setor responsavel">
				<f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
				<f:selectItem itemLabel="Administração" itemValue="ADMINISTRAÇÃO" />
				<f:selectItem itemLabel="Analise" itemValue="ANALISE" />
				<f:selectItem itemLabel="Direção" itemValue="DIREÇÃO" />
				<f:selectItem itemLabel="Supervisão" itemValue="SUPERVISÃO" />
				<f:selectItem itemLabel="Secretaria" itemValue="SECRETARIA" />
				<f:selectItem itemLabel="Desenvolvimento"
					itemValue="DESENVOLVIMENTO" />
			</p:selectOneMenu>

			<p:outputLabel for="prioridade" value="Prioridade"
				styleClass="input-label" />
			<p:selectOneMenu id="prioridade"
				value="#{cadastroBean.cadastro.prioridade}"
				requiredMessage="Selecione uma prioridade"> >
    			<f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
				<f:selectItem itemLabel="Imediata" itemValue="IMEDIATA" />
				<f:selectItem itemLabel="Alta" itemValue="ALTA" />
				<f:selectItem itemLabel="Média" itemValue="MÉDIA" />
				<f:selectItem itemLabel="Normal" itemValue="NORMAL" />
			</p:selectOneMenu>

		</h:panelGrid>

		<h:panelGrid>
			<p:outputLabel value="DeadLine" />
			<p:calendar id="deadline"
				valueChangeListener="#{cadastroBean.cadastro.deadline}" mode="popup"
				readonly="true" pattern="dd.MM.yyyy" showOn="button"
				value="#{cadastroBean.cadastro.deadline}" />
		</h:panelGrid>

		<h:panelGrid>
			<p:outputLabel />
			<p:commandButton value="Cadastrar Tarefa"
				action="#{cadastroBean.adicionar}" update="frm"
				style="margin-top: 10px" />
		</h:panelGrid>

	</h:form>
</h:body>
</html>
